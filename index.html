<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train-Activity</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div id="main" class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Schedule Viewer</h1>
                <p class="lead">A comprehensive list of all trains and current arrival times</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h3 class="card-header">Current Train Schedule</h3>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="emp-table">
                                <tr>
                                    <td scope="row">Trenton Express</td>
                                    <td>Trenton</td>
                                    <td>25</td>
                                    <td>??:?? AM</td>
                                    <td>???</td>
                                </tr>
                            </tbody>
                        </table>
                    </div> 
                </div>
            </div>
        </div>  
        <div class="row"><p></p></div> 
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h3 class="card-header">Add Train and Arrival Time</h3>
                    <div class="card-body">
                        <form id='trainForm'>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name">
                            </div>
                            <div class="form-group">
                                <label for="dest">Destination</label>
                                <input type="text" class="form-control" id="dest">
                            </div>
                            <div class="form-group">
                                <!-- <label for="first-time">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="first-time"> -->


                                <label class="control-label">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" name="firstTime" placeholder="HH:mm" />

                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <button id="add-train" type="button" class="btn btn-primary">Submit</button>
                        </form>
                    </div> 
                </div>
            </div>
        </div>  
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src='./assets/javascript/code.js' type='text/javascript'></script>
</body>
</html>
